apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-credentials-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ .Release.Name }}-credentials-test
    image: {{ .Values.image }}
    env:
      - name: MONGODB_HOST
        value: {{.Values.mongodb.hostname}}
      - name: MONGODB_PORT
        value: "27017"
        valueFrom:
          secretKeyRef:
            name: {{"mongodb"}}
            key: mongodb-password
    command: ["sh", "-c", "mocha  --host=$MARIADB_HOST --port=$MARIADB_PORT ./test/mongoE2E.js"]
  restartPolicy: Never
